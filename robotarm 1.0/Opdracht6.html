<html>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="./robot-arm.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    robotArm.speed = 1203123;

    robotArm.loadLevel("exercise 7");

    for (var r = 0; r < 5; r++) {
        for (var c = 0; c < 6; c++) {
            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
        }

        robotArm.moveRight();
        robotArm.moveRight();
    }
    // Je eigen code plaats je hier.

    robotArm.run();
</script>
</body>
</html>

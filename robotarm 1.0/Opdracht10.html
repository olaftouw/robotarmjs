<html>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="./robot-arm.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    robotArm.speed = 1000;

    robotArm.loadLevel("exercise 11");


    for(var i = 0; i < 9; i++ ) {
        robotArm.moveRight();
        robotArm.grab();
        color = robotArm.scan();
        if(color === "white") {
            robotArm.moveRight();
            robotArm.drop();
        }
        else {
            robotArm.drop();
        }
    }

    // Je eigen code plaats je hier.
    robotArm.run();
</script>
</body>
</html>
